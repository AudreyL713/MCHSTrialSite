<!DOCTYPE html>
<head>
  <title>Mira Costa HS Mock Trial: Calendar</title>
  <link rel="stylesheet" href="Calendar.css" />
</head>
<body onload="editColorScheme()">
  <div class="colormode">
    <label class="switch">
      <input type="checkbox" id="toggle" onclick="modeToggle()" />
      <span class="slider round"></span>
    </label>
    <div id="labels">
      <h3 id="light">Light mode</h3>
      <h3 id="dark">Dark mode</h3>
    </div>
  </div>

  <div>
    <div class="MCTrial-header" id="topbar">
      <img id="headerleft" src="../Pictures/gavel.png" />
      <h1>Mira Costa High School Mock Trial</h1>
      <img id="headerright" src="../Pictures/gavel.png" />
    </div>
    <div class="MCTrial-header" id="divider">
      <hr>
    </div>
    <div class="MCTrial-header" id="subbar">
      <h1>Team Calendar</h1>
    </div>
    <div class="MCTrial-header" id="linkbar">
      <a href="../Index.html">Home</a>
      <a href="../AboutPage/About.html">About</a>
      <a href="../">Team</a>
      <a href="Calendar.html">Calendar</a>
    </div>
  </div>

  <div class="calendar">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=94ssento62j06jf4k300fslblk%40group.calendar.google.com&ctz=America%2FLos_Angeles"
      frameborder="0"
      scrolling="yes"
    ></iframe>
  </div>
  <script src="../Global.js"></script>
</body>
