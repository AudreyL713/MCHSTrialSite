      <div class="MCTrial-header" id="topbar">

        <img id="headerright" src="Pictures/gavel.PNG" />

      <div class="MCTrial-header" id="linkbar">

      <form method="post" name="contactus" action="ContactUs.php">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." />
        </div>
        <div>
          <label for="school">School</label>
          <input
            type="text"
            id="school"
            name="school"
            placeholder="School name..."
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
          />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message..."
          ></textarea>
        </div>
        <div id="submitbutton">
          <button type="submit" from="contactus" value="Submit">Submit</button>
        </div>
      </form>
    </div>
