<!DOCTYPE html>
<html>
  <head>
    <title>Mira Costa HS Mock Trial: Homepage</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body onload="editColorScheme()">
    <div class="colormode">
      <label class="switch">
        <input type="checkbox" id="toggle" onclick="modeToggle()">
        <span class="slider round"></span>
      </label>
      <div id="labels">
        <h3 id="light">Light mode</h3>
        <h3 id="dark">Dark mode</h3>  
      </div>
    </div>
  
    <div>
      <div class="MCTrial-header" id="topbar">
        <img id="headerleft" src="../Pictures/gavel.PNG" />
        <h1>Mira Costa High School Mock Trial</h1>
        <img id="headerright" src="../Pictures/gavel.PNG" />
      </div>
      <div class="MCTrial-header">
        <a href="Index.html">Home</a>
        <a href="AboutPage/About.html">About</a>
        <a href="Team.html">Team</a>
        <a href="CalendarPage/Calendar.html">Calendar</a>
      </div>
    </div>

    <div class="contactform">
      <form method="post" name="contactus" action="ContactUs.php">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." />
        </div>
        <div>
          <label for="school">School</label>
          <input
            type="text"
            id="school"
            name="school"
            placeholder="School name..."
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
          />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message..."
          ></textarea>
        </div>
        <div id = "submitbutton">
          <button type="submit" from = "contactus" value="Submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="Global.js"></script>
  </body>
</html>
